<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glee</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="container-big">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo-img" src="images/logo.png" alt="">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Home</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">About</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Services</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Pages</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">News</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <a class="user-nav__link user-nav__link--search" href="#">
            <img class="user-nav__link-img" src="images/icons/search.svg" alt="">
          </a>
          <div class="user-nav__like-vs-cart">
            <a class="user-nav__link" href="#">
              <img class="user-nav__link-img" src="images/icons/heart.svg" alt="">
              <span class="user-nav__num">0</span>
            </a>
            <div class="like-vs-car__border"></div>
            <a class="user-nav__link" href="#">
              <img class="user-nav__link-img" src="images/icons/cart.svg" alt="">
              <span class="user-nav__num">0</span>
            </a>
          </div>
          <a class="user-nav__link user-nav__link--user" href="#">
            <img class="user-nav__link-img" src="images/icons/user.svg" alt="">
          </a>
        </div>
      </div>
    </div>
  </header>
  <script src="js/main.min.js"></script>
</body>

</html>
